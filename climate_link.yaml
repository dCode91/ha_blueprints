blueprint:
  name: Sync Sensor to Climate Entities
  description: >
    Set target temperature on climate entities when a numeric sensor changes.
    Useful when a wall panel or input_number is used to control climate setpoints.
  domain: automation
  input:
    source_sensor:
      name: Source Temperature Sensor
      selector:
        entity:
          domain: sensor
          device_class: temperature
    target_climates:
      name: Target Climate Entities
      selector:
        entity:
          domain: climate
          multiple: true

trigger:
  - platform: state
    entity_id: !input source_sensor

condition:
  - condition: template
    value_template: >
      {{ trigger.to_state.state | float(default=0) > 0 }}

action:
  - service: climate.set_temperature
    data:
      temperature: "{{ states(source_sensor) | float }}"
    target:
      entity_id: !input target_climates

mode: queued
